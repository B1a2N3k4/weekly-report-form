<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Report Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Weekly Report Submission</h1>
  <!--
    Replace YOUR_WEB_APP_URL below with the deployed web app URL from your Google Apps Script.
    For example: https://script.google.com/macros/s/AKfycb.../exec
  -->
  <form id="reportForm" method="POST" action="YOUR_WEB_APP_URL">
    <label for="serial">Serial number:</label>
    <input type="number" id="serial" name="serial" required>

    <label for="starttime">Start time for the toâ€‘do item:</label>
    <input type="text" id="starttime" name="starttime" placeholder="DD/MM/YYYY or HH:MM" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4" cols="50" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Use JavaScript to submit the form via fetch to avoid CORS issues.
    const form = document.getElementById('reportForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        alert('Your report has been submitted successfully!');
        form.reset();
      }).catch(err => {
        alert('There was an error submitting the form. Please check the console for details.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
