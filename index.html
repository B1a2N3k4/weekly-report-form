<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Report Dynamic by bank</title>
  <style>
    body {
      background-color: #FFF3E0;
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      max-width: 800px;
      background-color: #FFFFFF;
      padding: 20px;
      border: 2px solid #FFA726;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 167, 38, 0.2);
      margin-bottom: 30px;
    }
    h1 {
      color: #E65100;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FB8C00;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reports-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Weekly Report dynamic by bank</h1>
    <form id="reportForm" method="POST">
      <label for="serial">Serial number:</label>
      <input type="number" id="serial" name="serial" required>
      <label for="starttime">Start time for the to‑do item:</label>
      <input type="text" id="starttime" name="starttime" placeholder="DD/MM/YYYY หรือ HH:MM" required>
      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="4" cols="50" required></textarea>
      <label for="where">Where:</label>
      <input type="text" id="where" name="where" required>
      <label for="responsible">Responsible Person/Department:</label>
      <input type="text" id="responsible" name="responsible" required>
      <label for="expectedDate">Expected Completion Date:</label>
      <input type="date" id="expectedDate" name="expectedDate" required>
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required>
      <label for="remark">Remark:</label>
      <textarea id="remark" name="remark" rows="4" cols="50"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="reports-section">
    <h2>Current Weekly Reports</h2>
    <!-- ฝัง Google Sheet แทนการสร้างตารางด้วยสคริปต์ -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSGbmdUApagVwvA6bdLdAAk7zdkr1W63Iks8zjbYcupXwryRbBqniMbE_0miZrxCF2wLUmisZMLFOJ9/pubhtml?gid=0&single=true&widget=true&headers=false"
      width="100%" height="1500" frameborder="0"></iframe>
  </div>
  <script>
    // ตั้งชื่อหัวเรื่องแบบไดนามิกพร้อมวันที่
    const pageTitle = document.getElementById('pageTitle');
    const today = new Date();
    pageTitle.textContent = 'Weekly Report Submission - ' + today.toLocaleDateString('th-TH');

    // กำหนด action ของฟอร์มให้เป็น Apps Script URL
    const form = document.getElementById('reportForm');
    form.action = "https://script.google.com/macros/s/AKfycbxluwf0YUHlYuisph5ppdJXvoTNt1QPefN-9NZow4SCPj1oKA5yovwVOfwIuWT_cTAg/exec";

    // ส่งข้อมูลด้วย fetch เพื่อหลีกเลี่ยงปัญหา CORS
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        alert('รายงานของคุณถูกส่งเรียบร้อยแล้ว!');
        form.reset();
      }).catch(err => {
        alert('เกิดข้อผิดพลาดในการส่งข้อมูล โปรดตรวจสอบ');
        console.error(err);
      });
    });
  </script>
</body>
</html>
