<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Report Dynamic by bank</title>
  <style>
    body {
      background-color: #FFF3E0; /* light orange background */
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      max-width: 800px;
      background-color: #FFFFFF;
      padding: 20px;
      border: 2px solid #FFA726; /* orange border */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 167, 38, 0.2);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FB8C00; /* orange button */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    h1 {
      color: #E65100; /* dark orange for header */
    }
    .reports-section {
      margin-top: 40px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #FFA726;
      border-radius: 4px;
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Weekly Report Submission</h1>
<form id="reportForm" method="POST" action="https://script.google.com/macros/s/AKfycbyJH2KAOMj1B4h6dIEp0bzZ2wtXr2Ov4kElfSg9RhPL7PDmgwIZ32C0a17njj1_Ps8Pxg/exec">
      <label for="serial">Serial number:</label>
      <input type="number" id="serial" name="serial" required>

      <label for="starttime">Start time for the to to‑do item:</label>
      <input type="text" id="starttime" name="starttime" placeholder="DD/MM/YYYY or HH:MM" required>

      <label for="where">Where:</label>
      <input type="text" id="where" name="where" required>

      <label for="responsible">Responsible Person/Department:</label>
      <input type="text" id="responsible" name="responsible" required>

      <label for="expectedDate">Expected Completion Date:</label>
      <input type="date" id="expectedDate" name="expectedDate" required>

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required>

      <label for="remark">Remark:</label>
<textarea id="remark" name="remark" rows="4" cols="50"></textarea>

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="4" cols="50" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="reports-section">
    <h2>Current Weekly Reports</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSGbmdUApagVwvA6bdLdAAk7zdkr1W63Iks8zjbYcupXwryRbBqniMbE_0miZrxCF2wLUmisZMLFOJ9/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>
  <script>
    // Use JavaScript to submit the form via fetch to avoid CORS issues.
    const form = document.getElementById('reportForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        alert('Your report has been submitted successfully!');
        form.reset();
      }).catch(err => {
        alert('There was an error submitting the form. Please check the console for details.');
        console.error(err);
      });
    });

    // Set dynamic title with current date in Thai locale
    const pageTitle = document.getElementById('pageTitle');
    const today = new Date();
    pageTitle.textContent = 'Weekly Report Submission - ' + today.toLocaleDateString('th-TH');
  </script>
</body>
</html>
